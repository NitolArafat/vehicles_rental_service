  <script>
      $(function () {
          $.extend(true, $.fn.datetimepicker.defaults, {
              icons: {
                  time: 'far fa-clock',
                  date: 'far fa-calendar',
                  up: 'fas fa-arrow-up',
                  down: 'fas fa-arrow-down',
                  previous: 'fas fa-chevron-left',
                  next: 'fas fa-chevron-right',
                  today: 'far fa-calendar-check-o',
                  clear: 'far fa-trash',
                  close: 'far fa-times'
              }
          });
      });
  </script>
  <script type="text/javascript">

          function checkdays() {
            if (document.getElementById('myCheck').checked) {

            } else {

  </script>
<script>
function search_login()
  {
      document.getElementById("demo").innerHTML = 'Login is Required ';
      if (document.getElementById('link').checked) {
         document.getElementById('link').style.display = 'none';
      } else {
        document.getElementById('link').style.display = 'block';
      }
  }

function order_booked(){

      document.getElementById("order_booked_id").innerHTML = 'Already Booked ';
      if (document.getElementById('notice').checked) {
         document.getElementById('notice').style.display = 'none';
      } else {
        document.getElementById('notice').style.display = 'block';
      }

}

function place_order()
  {
      document.getElementById("demo").innerHTML = ' fill Pickup & destination fields';
      if (document.getElementById('link').checked) {
         document.getElementById('link').style.display = 'none';
      } else {
        document.getElementById('link').style.display = 'block';
      }
  }
