{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static '/img/logo2.png' %}" class="logo" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item  mr-3
            {% if '/' == request.path %}
             active
             {% endif %}
          ">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item mr-3
            {% if 'about' in request.path %}
              active
            {% endif %}
          ">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item mr-3
            {% if 'listings' in request.path %}
            active
            {% endif %}
          ">
            <a class="nav-link" href="{% url 'listings'%}">Vehicles</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'dashboard' %}">
                <img style="height: 30px;width: 39px;border-radius: 5px;" src="{% static '/img/user/default_user.jpg' %}" class="logo" alt="">
                {{ user.username }}</a>

            <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">
              <i class="fas fa-sign-out-alt"></i> logout </a>
            <form action="{% url 'logout' %}" method="POST" id="logout">
              <input type="hidden">
              {% csrf_token %}
            </form>
          {% else %}



          <li class="nav-item mr-3
          {% if 'register' in request.path %}
          active
          {% endif %}
          ">
            <a class="nav-link" href="{% url 'register' %}">
              <i class="fas fa-user-plus"></i> Register</a>
          </li>
          <li class="nav-item mr-3
          {% if 'login' in request.path %}
          active
          {% endif %}
          ">
            <a class="nav-link" href="{% url 'login' %}">
              <i class="fas fa-sign-in-alt"></i>
              Login</a>
          </li>
          {% endif %}
        </ul>




      </div>
    </div>
  </nav>
